<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <main>
        <div class="container__cartao">
            <section class="card-1">
                <span class="cvc_cartao">000</span>
            </section>
            <section class="card-2">
                <img src="assets/img/card-logo.svg" alt="Card Logo" class="card__logo">
                <div class="conteudo-meio__cartao">
                    <span class="numero__cartao">0000 0000 0000 0000</span>
                    <div class="conteudo-final__cartao">
                        <span class="nome__cliente">Cardholder name</span>
                        <span class="validade__cartao">00/00</span>
                    </div>
                </div>
            </section>
        </div>
        <section class="input__container">
            <span class="dados__cartao">Cardholder name</span>
            <input type="text" class="dados__input">
            <span class="dados__cartao">Card number</span>
            <input type="text" class="dados__input">
            <div class="dados__finais-container">
                <span class="dados__finais">Exp. Date</span>
                <span class="dados__finais">(mm/yy)</span>
                <span class="dados__finais">CVC</span>
                <input type="number" class="dados-finais__input exp">
                <input type="number" class="dados-finais__input">
                <input type="number" class="dados-finais__input cvc">
            </div>
            <button class="btn-confirm">Confirm</button>
        </section>
    </main>
</body>
</html>
